<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Generatia Tech - 2025</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div class="container" id="app">
      <h1 class="app-title">Weather App</h1>

      <form class="search-form" id="search-form">
        <input
          type="text"
          class="search-input"
          name="city-input"
          id="city-input"
          placeholder="Introdu numele orașului"
        />
        <button type="submit" class="search-btn" id="search-btn">Caută</button>
      </form>

      <div class="wrapper">
        <div class="selectors">
          <div class="selector">
            <label for="selector-language"></label>
            <select name="selector-language" id="selector-language" class="custom-select">
              <option value="ro">RO</option>
              <option value="en">EN</option>
            </select>
          </div>

          <div class="selector">
            <label for="selector-temperature"></label>
            <select name="selector-temperature" id="selector-temperature" class="custom-select">
              <option value="metric">Celcius</option>
              <option value="imperial">Fahrenheit</option>
              <option value="standard">Kelvin</option>
            </select>
          </div>

          <div class="selector">
            <label for="selector-theme"></label>
            <select name="selector-theme" id="selector-theme" class="custom-select">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
        </div>
        <div class="weather-card" id="weather-card">
          <div class="weather-header">
            <span class="city-name" id="city-name"></span>
          </div>
          <div class="weather-main">
            <img class="weather-icon" id="icon" alt="weather-icon" />
            <span class="temperature" id="temperature"></span>
          </div>
          <div class="weather-desc" id="description"></div>
          <div class="weather-details">
            <div id="humidity"><span></span>: <span></span></div>
            <div id="pressure"><span></span>: <span></span></div>
            <div id="wind"><span></span>: <span></span></div>
            <div id="visibility"><span></span>: <span></span></div>
            <div id="sunrise"><span></span>: <span></span></div>
            <div id="sunset"><span></span>: <span></span></div>
          </div>

          <div class="loader-overlay hidden" id="loading">
            <div class="loader-spinner"></div>
            <br />
            <span>Se incarca datele vremii...</span>
          </div>

          <div class="error-overlay hidden" id="error-container">
            <div class="error-box">
              <button class="error-close" id="error-close">&times;</button>
              <span class="error-icon">!</span>
              <div class="error-title">Eroare</div>
              <div class="error-message" id="error-message">Ceva nu a mers bine. Încearcă din nou!</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
